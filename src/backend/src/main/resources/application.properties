spring.datasource.url=jdbc:mysql://localhost:3306/quejas_db
spring.datasource.username=quejas_db
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# Propiedades del RECAPTCHA
google.recaptcha.secret=6LfcP8UrAAAAAMnLG4OkFGNsOi1DuPrVk6PCsPAx
google.recaptcha.verify-url=https://www.google.com/recaptcha/api/siteverify


# Pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================================
# NOTIFICATION SYSTEM CONFIGURATION
# ========================================

# Email Notifications
notification.email.enabled=true
notification.email.admin-emails=${NOTIFICATION_ADMIN_EMAILS:quejas@boyaca.gov.vo}
notification.email.from=${MAIL_USERNAME}
notification.email.from-name=${NOTIFICATION_FROM_NAME:Sistema de Quejas Boyaca}

# SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true