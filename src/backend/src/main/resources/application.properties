spring.application.name=backend

# ==============================
# Conexi√≥n MySQL Railway
# ==============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# Propiedades del RECAPTCHA
google.recaptcha.secret=${RECAPTCHA_SECRET}
google.recaptcha.verify-url=https://www.google.com/recaptcha/api/siteverify


# Pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================================
# NOTIFICATION SYSTEM CONFIGURATION
# ========================================

# Email Notifications
notification.email.enabled=true
notification.email.admin-emails=${NOTIFICATION_ADMIN_EMAILS:quejas@boyaca.gov.vo}
notification.email.from=${MAIL_USERNAME}
notification.email.from-name=${NOTIFICATION_FROM_NAME:Sistema de Quejas Boyaca}

# SMTP Configuration
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
