spring.application.name=backend

# ==============================
# Conexion PostgreSQL
# ==============================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# Propiedades del RECAPTCHA
# ==============================
google.recaptcha.secret=${RECAPTCHA_SECRET}
google.recaptcha.verify-url=https://www.google.com/recaptcha/api/siteverify

# Pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# ADMIN CONFIGURATION
# ========================================
# Contrasena para eliminar quejas (cambiar en produccion)
admin.delete.password=${ADMIN_DELETE_PASSWORD}

# ========================================
# NOTIFICATION SYSTEM CONFIGURATION
# ========================================

# Email Notifications
notification.email.enabled=true
notification.email.admin-emails=${MAIL_USERNAME}
notification.email.from=${MAIL_USERNAME}
notification.email.from-name=${NOTIFICATION_FROM_NAME:Sistema de Quejas Boyaca}

# SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
