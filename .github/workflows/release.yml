name: ğŸš€ Auto Release

on:
  push:
    branches:
      - 'feat/*'
      - 'fix/*'
      - 'hotfix/*'
      - 'refactor/*'
      - 'test/*'
      - 'chore/*'
      - 'docs/*'
      - 'style/*'
      - 'build/*'
      - 'ci/*'

permissions:
  contents: write
  actions: read

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Set up Git
        run: |
          git fetch --tags
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ·ï¸ Get latest tag
        id: get_latest_tag
        run: |
          tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$tag" >> $GITHUB_ENV

      - name: ğŸ“„ Generate changelog
        id: changelog
        run: |
          echo "## ğŸ“¦ Changelog" > changelog.txt
          echo "" >> changelog.txt
          git log ${{ env.latest_tag }}..HEAD --pretty=format:"- %s (%an)" >> changelog.txt
          echo "" >> changelog.txt
          cat changelog.txt

      - name: ğŸ§® Bump version (auto increment patch)
        id: version
        run: |
          latest="${{ env.latest_tag }}"
          echo "Latest tag: $latest"
          version=$(echo $latest | sed 's/v//')
          IFS='.' read -r major minor patch <<< "$version"
          new_patch=$((patch + 1))
          new_version="v$major.$minor.$new_patch"
          echo "new_version=$new_version" >> $GITHUB_ENV
          echo "New version: $new_version"

      - name: ğŸ·ï¸ Create new tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag ${{ env.new_version }}
          git push origin ${{ env.new_version }}

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ env.new_version }}
          name: Release ${{ env.new_version }}
          body_path: changelog.txt
          draft: false
          prerelease: false
